<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLPictureElement Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        html, body, picture, img, p {
            padding: 0;
            margin: 0;
        }
        body {
            margin: 10px;
        }
        picture {
            max-width: 50%;
            position: relative;
            display: inline;
            float: left;
        }
        picture > img {
            max-width: 100%;
            display: block;
        }
        picture > p {
            position: absolute;
            padding: 5px;
            margin: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <picture>
        <source media="(min-width: 1220px)" src="600.png">
        <source media="(min-width: 400px)" srcset="400.png 1x, 500.png 1.5x, 600.png 2x">
        <img src="400.png" alt="First Image">
        <p>First Image</p>
    </picture>

    <picture alt="Second Picture">
        <source media="(min-width: 1220px)" src="600.png">
        <source media="(min-width: 1120px)" src="550.png">
        <source media="(min-width: 1020px)" src="500.png">
        <source media="(min-width: 920px)" src="450.png">
        <source media="(min-width: 820px)" src="400.png">
        <img src="400.png">
        <p>Second Picture</p>
    </picture>

    <script src="HTMLPictureElement.js"></script>
</body>
</html>
